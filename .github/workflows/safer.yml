name: safer

on: pull_request_target

jobs:
  build-pr:
    runs-on: ubuntu-latest
    steps:
    - name: Setup Action
      uses: actions/checkout@v2
      with:
        ref: ${{github.event.pull_request.head.ref}}
        repository: ${{github.event.pull_request.head.repo.full_name}}
    - name: Setup Node
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: Build project
      run: yarn && yarn build
    - name: echo new vars
      run: rm $GITHUB_ENV
    - name: echo new vars
      run: echo $NEW_VARS
